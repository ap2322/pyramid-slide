<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="PSstyle.css">    
</head>
<body >
    <div class="center" id="wrapper">
        <header>
                <h1>Pyramid Slide</h1>
        </header>
        <main>
            <p>When you say</p>
            <p><strong>Draw a pyramid</strong></p>
            <p>I say:</p>
            <menu>
            <p>Brick character
                <select id = "brickCharacter" onchange="drawPyramid()">
                    <option value="#">&#35;</option>
                    <option value="@">&#64;</option>
                    <option value="X">X</option>
                    <option value="$">&#36;</option>
                </select>
    
    
                <span class="slidecontainer">
                    How high?&nbsp; <span id="pyramidHeight"></span>
                    <input type="range" min="1" max="30" value="5" class="slider" id="myRange" oninput="drawPyramid()">
                    </p></span>
                </span>
            </menu>
            <div id="pyramid">
                <script src="pyramidSlide.js"></script>
            </div>
        </main>
            
    </div>
</body>
</html>
